<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=18, user-scalable=yes">
        <title>NYC Land Use</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.12/"></script>
        <style>
            html, body, #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer"
            ], function(Map, MapView, FeatureLayer) {
                var map = new Map({
                    basemap: "gray-vector"
                });

                var view =  new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-73.994, 40.729],
                    zoom: 13
                });

                var mapPLUTO = new FeatureLayer({
                    url: "http://services5.arcgis.com/GfwWNkhOj9bNBqoJ/arcgis/rest/services/MAPPLUTO/FeatureServer/0"
                });

                map.add(mapPLUTO);
            });
        </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
